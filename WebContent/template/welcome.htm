 <div class="container-fluid">
 	<div class="row">
 		<div class="col-lg-4 col-lg-offset-4">
 			<div class="panel panel-default">
				<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Username </label>
						<input ng-model="login.username" class="form-control" />
					</div>
					<div class="form-group">
						<label>Password </label>
						<input id="enterpassword" class="form-control" type="password"  ng-model="login.password" />
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary form-control" ng-click="loginfunction()" >Accedi</button>
					</div>
				</form>
				</div>
			</div>	
 		</div>
 	</div>
 </div>
